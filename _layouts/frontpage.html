---
layout: default
---

{{ content }}

<header>
	<h1>Posts<h1>
</header>


{% for ps in site.posts %}
	<section>
		<header class="post-header">
			<hgroup>
			    <img src="{{ ps.icon-source }}" />
				<h3><a href="{{ ps.url }}">{{ ps.title }}</a></h3>
				<p>{{ ps.excerpt }} </p>
			</hgroup>
		</header>
	</section>
{% endfor %}
