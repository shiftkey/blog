---
layout: default
---

{{ content }}

<header>
	<h1>Posts<h1>
</header>


{% for ps in site.posts %}
	<section>
		<header class="post-header">
			<hgroup>
			    <img src="{{ ps.icon-source }}" />
				<h2><a href="{{ ps.url }}">{{ ps.title }}</a></h2>
				<time datetime="{{ ps.date }}" pubdate>{{ ps.date }}</time>
			</hgroup>
		</header>
	</section>
{% endfor %}
